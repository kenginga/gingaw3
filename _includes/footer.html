<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <img src="{{ site.baseurl }}/ginga-wireless-logo.svg" class="img-responsive">
        <small>携帯電話・本・コンピュータのことなら</small>
      </div>
      <div class="col-lg-9">
        <ul class="nav nav-pills">
        {%  assign sorted_pages = site.pages | sort: 'nav_order'
      %}{%  for my_page in sorted_pages
      %}{%    if my_page.nav_title
      %}  <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.nav_title }}</a></li>
        {%    endif
      %}{%  endfor
      %}</ul>
        <small>Copyright (c) 2016 GINGA Wireless. All Rights Reserved.</small>
      </div>
    </div>
  </div>
  <div class="ginga-footbar navbar-default"></div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
